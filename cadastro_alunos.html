<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <h1>Cadastro Aluno</h1>

      <label for="nome">Nome:</label>
      <input
        type="text"
        name="nome"
        id="nome"
        placeholder="Digite seu nome"
        required
      />

      <br />
      <br />

      <label for="idade">Idade:</label>
      <input
        type="number"
        name="idade"
        id="idade"
        placeholder="Digite sua idade"
        required
      />

      <br />
      <br />

      <label for="arquivo">Enviar arquivo:</label>
      <input type="file" name="arquivo" id="arquivo" required />

      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <br />
      <br />

      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" />

      <br />
      <br />

      <label for="data de nascimento">Data de nascimento:</label>
      <input type="date" id="data" name="data" max="2024-09-10" />

      <br />
      <br />

      <label for="telefone">Telefone:</label>
      <input
        type="tel"
        name="telefone"
        id="telefone"
        minlength="11"
        maxlength="15"
        required
      />

      <br />
      <br />

      <label for="sexo">Sexo</label>
      <input type="radio" name="sexo" id="feminino" value="feminino" />
      <label for="feminino">Feminino</label>

      <label for="sexo"></label>
      <input type="radio" name="sexo" id="masculino" value="masculino" />
      <label for="masculino">Masculino</label>

      <br />
      <br />

      <label for="country">Estado</label>
      <select name="country" id="country">
        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Bahia">Bahia</option>
        <option value="Ceará">Ceará</option>
        <option value="Distrito_Federal">Distrito Federal</option>
        <option value="Espirito_Santo">Espírito Santo</option>
        <option value="Goias">Goiás</option>
        <option value="Maranhao">Maranhão</option>
        <option value="Mato_Grosso">Mato Grosso</option>
        <option value="Mato_Grosso_do_Sul">Mato Grosso do Sul</option>
        <option value="Minas_Gerais">Minas Gerais</option>
        <option value="Para">Pará</option>
        <option value="Paraiba">Paraíba</option>
        <option value="Parana">Paraná</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piaui">Piauí</option>
        <option value="Rio_de_Janeiro">Rio de Janeiro</option>
        <option value="Rio_Grande_do_Norte">Rio Grande do Norte</option>
        <option value="Rio_Grande_do_Sul">Rio Grande do Sul</option>
        <option value="Rondonia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <option value="Santa_Catarina">Santa Catarina</option>
        <option value="Sao_Paulo">São Paulo</option>
        <option value="Sergipe">Sergipr</option>
        <option value="Tocantins">Tocantins</option>
      </select>

      <br />
      <br />
      <fieldset>
        <legend>Mensagem</legend>
        <label for="mensagem"></label>
        <textarea name="mensagem" id="mensagem" cols="100" rows="10"></textarea>
      </fieldset>

      <br />
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
